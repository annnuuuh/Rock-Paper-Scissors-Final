<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <main>
    <div class="human-stats-container">
      <h1>👩🏻‍💻</h1>
      <h2>Human</h2>
      <p>Wins: 0</p>
    </div>
    <div class="game-console-container">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
      <button class="classic-game-button">
        <h3>🪨 CLASSIC ✂️</h3>
        <p>rock > scissors</p>
        <p>paper > rock</p>
        <p>scissors > paper</p>
      </button>
      <button class="spicy-game-button">
        <h3>🦎 SPICY 👽</h3>
          <p>rock > lizard & scissors</p>
          <p>paper > rock & spock</p>
          <p>scissors > paper & lizard</p>
          <p>lizard > paper & spock</p>
          <p>spock > paper & rock</p>
      </button>
    </div>
    <div class="computer-stats-container">
      <h1>‍💻</h1>
      <h2>Computer</h2>
      <p>Wins: 0</p>
    </div>
  </main>
</body>
<script src="./main.js"></script>
<script src="./player.js"></script>
<script src="./game.js"></script>
