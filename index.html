<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <main>
    <div class="human-stats-container">
      <h1>👩🏻‍💻</h1>
      <h2>Human</h2>
      <p>Wins: 0</p>
    </div>
    <div class="game-console-container">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
      <button>
        <p>🪨 CLASSIC ✂️</p>
        <ul>
          <li>rock > scissors</li>
          <li>paper > rock</li>
          <li>scissors > paper</li>
        </ul>
      </button>
      <button>
        <p>🦎 CLASSIC 👽</p>
        <ul>
          <li>rock > lizard & scissors</li>
          <li>paper > rock & spock</li>
          <li>scissors > paper & lizard</li>
          <li>lizard > paper & spock</li>
          <li>spock > paper & rock</li>
        </ul>
      </button>
    </div>
    <div class="computer-stats-container">
      <h1>‍💻</h1>
      <h2>Computer</h2>
      <p>Wins: 0</p>
    </div>
  </main>
</body>
<script src="./main.js"></script>
<script src="./player.js"></script>
<script src="./game.js"></script>
