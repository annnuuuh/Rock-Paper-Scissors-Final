<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <main>
    <div class="human-stats-container">
      <h1>👩🏻‍💻</h1>
      <h2>Human</h2>
      <p id="player1Wins">Wins: 0</p>
      <button class="change-game-button hidden">CHANGE GAME?</button>
    </div>
    <div class="game-console-container">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
      <button class="classic-game-button">
        <h3>🪨 CLASSIC ✂️</h3>
        <p>rock > scissors</p>
        <p>paper > rock</p>
        <p>scissors > paper</p>
      </button>
      <button class="spicy-game-button">
        <h3>🦎 SPICY 👽</h3>
          <p>rock > lizard & scissors</p>
          <p>paper > rock & alien</p>
          <p>scissors > paper & lizard</p>
          <p>lizard > paper & alien</p>
          <p>alien > paper & rock</p>
      </button>
    </div>
      <div class="view classic-game-container hidden">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose your fighter!</h2>
        <div class="fighter-options">
          <input type="image" id="rock-btn" name="options" src="./assets/happy-rocks.png" alt="rocks image">
          <input type="image" id="paper-btn" name="options" src="./assets/happy-paper.png" alt="paper image">
          <input type="image" id="scissors-btn" name="options" src="./assets/happy-scissors.png" alt="scissors image">
      </div>
      <div class="player1-token">
        <p class="rockChoiceToken hidden">👩🏻‍💻</p>
        <p class="paperChoiceToken hidden">👩🏻‍💻</p>
        <p class="scissorsChoiceToken hidden">👩🏻‍💻</p>
      </div>
    </div>
      <div class="view spicy-game-container hidden">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose your fighter!</h2>
        <div class="fighter-options">
          <input type="image" id="rock-btn-spicy" name="options" src="./assets/happy-rocks.png" alt="rocks image">
          <input type="image" id="paper-btn-spicy" name="options" src="./assets/happy-paper.png" alt="paper image">
          <input type="image" id="scissors-btn-spicy" name="options" src="./assets/happy-scissors.png" alt="scissors image">
          <input type="image" id="lizard-btn-spicy" name="options" src="./assets/lizard.png" alt="lizard image">
          <input type="image" id="alien-btn-spicy" name="options" src="./assets/happy-alien.png" alt="alien image">
      </div>
      </div>
      <div class="chosen-fighters hidden">
        <h1>Rock, Paper, Scissors</h1>
        <h2>It's a draw!</h2>
        <div id="player1-fighter"></div>
        <div id="player2-fighter"></div>
      </div>
    <div class="computer-stats-container">
      <h1>‍💻</h1>
      <h2>Computer</h2>
      <p id="player2Wins">Wins: 0</p>
    </div>
  </main>
</body>
<script src="./main.js"></script>
<script src="./player.js"></script>
<script src="./game.js"></script>
