<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Sen&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <aside class="human-stats-container">

    </aside>
    <section class="game-console-container">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>

          <li>PAPER > ROCK</li>

        </ul>
      </button>

          <li>LIZARD > PAPER & ALIEN</li>
          <li>ALIEN > PAPER & ROCK</li>
        </ul>
      </button>
    </section>
    <section class="view classic-game-container hidden">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose your fighter!</h2>
        <div class="fighter-options">
          <input type="image" id="rockBtn" name="options" src="./assets/happy-rocks.png" alt="rocks image">
          <input type="image" id="paperBtn" name="options" src="./assets/happy-paper.png" alt="paper image">
          <input type="image" id="scissorsBtn" name="options" src="./assets/happy-scissors.png" alt="scissors image">
      </div>
    </section>
      <section class="view spicy-game-container hidden">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose your fighter!</h2>
        <div class="fighter-options">
          <input type="image" id="rockBtnSpicy" name="options" src="./assets/happy-rocks.png" alt="rocks image">
          <input type="image" id="paperBtnSpicy" name="options" src="./assets/happy-paper.png" alt="paper image">
          <input type="image" id="scissorsBtnSpicy" name="options" src="./assets/happy-scissors.png" alt="scissors image">
          <input type="image" id="lizardBtnSpicy" name="options" src="./assets/lizard.png" alt="lizard image">
          <input type="image" id="alienBtnSpicy" name="options" src="./assets/happy-alien.png" alt="alien image">
        </div>
      </section>
      <section class="view winning-player hidden">
        <h1>Rock, Paper, Scissors</h1>
        <h2 id="announceWinner">It's a draw!</h2>
        <div class="chosen-fighters-container">
        </div>
      </section>
    <aside class="computer-stats-container">
      <h1>‚Äçüíª</h1>

</body>
